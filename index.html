<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <title>For the Memez</title>
</head>

<body class="">
  <div class="bg-secondary mb-3">
    <div class="container-lg bg-secondary py-2 mb-3">
      <div class="text-center">
        <h1>For the Memez</h1>
        <p class="mb-3">A meme generator by Nathan Rydel</p>
      </div>
      <div class="col-lg-12 px-1">
        <form id="memeForm">
          <div class="row mx-auto mb-3 align-items-center">
            <label for="urlInput" class="col-2 col-form-label">Image URL</label>
            <div class="col-10">
              <input type="url" class="form-control" id="urlInput" placeholder="Enter the URL of your image here">
            </div>
          </div>
          <div class="row mx-auto mb-3 align-items-center">
            <lable class="col-2 col-form-label" for="topTextInput">Top Text</lable>
            <div class="col-10">
              <input type="text" class="form-control" id="topTextInput"
                placeholder="Enter the text for the top of your Meme">
            </div>
          </div>
          <div class="row mx-auto mb-3 align-items-center">
            <lable class="col-2 col-form-label" for="bottomTextInput">Bottom Text</lable>
            <div class="col-10">
              <input type="text" class="form-control" id="bottomTextInput"
                placeholder="Enter the text for the bottom of your Meme">
            </div>
          </div>
          <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary">Add Meme</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container-xl mx-auto my-4 row align-items-center text-center gy-4" id="memeStorage">
    <!-- Memes added here -->
  </div>

  <footer class="footer fixed-bottom mb-4">

        class="text-decoration-none" target="_blank">Nathan Rydel</a></p>
  </footer>

  <script type="module" src="js/memegen.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
